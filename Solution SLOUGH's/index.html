<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="block">
			<div class="block__matrix">
				<div class="block__matrix-a">
					<table id="table-a"></table>
				</div>
				<span style="font-size: 30px;">=</span>
				<div class="block__matrix-b">
					<table id="table-b"></table>
				</div>
			</div>
			<div class="block__items">
				<button id="btn">Посчитать</button>
				<div class="block__item">
					<div class="block__item-output">
						<h5>Метод Гаусса-Жордана</h5>
						<h6>Результат:</h6>
						<div class="block__item-parag">
							<p id="resultGaussX0"></p>
							<p id="resultGaussX1"></p>
							<p id="resultGaussX2"></p>
						</div>
					</div>
					<div class="block__item-output">
						<h5>Метод Зейделя</h5>
						<h6>Результат:</h6>
						<div class="block__item-parag">
							<p id="resultZeidelX0"></p>
							<p id="resultZeidelX1"></p>
							<p id="resultZeidelX2"></p>
						</div>
					</div>
					<div class="block__item-value">
						<h5>Приближение</h5>
						<input id="inputapp" type="text" value="0.01">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>

</html>
